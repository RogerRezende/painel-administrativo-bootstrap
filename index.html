<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Painel Administrativo</title>
	<!-- Style do Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.css">
</head>
<body>
	<!-- vai englobar todos os elementos da página -->
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<div class="sidebar-heading">
				<img src="img/logo.png">
				<span>Painel Administrativo</span>
			</div>
			<div class="list-group list-group-flush border-right">
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-home"></i>Início</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user-tie"></i>Funcionários</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fab fa-product-hunt"></i>Produtos</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-sitemap"></i>Categorias</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-people-carry"></i>Fornecedores</a>
				<a href="#" class="list-group-item list-group-item-action"><i class="fas fa-chart-bar"></i>Relatórios</a>
			</div>
		</div>
		<!-- Conteúdo -->
		<div id="page-content-wrapper">
			<!-- navbar -->
			<nav class="navbar navbar-expand-lg navbar-light" id="proj-navbar">
				<!-- logo -->
				<span class="mr-auto" id="menu-toggle"><img src="img/logo.png" class="mx-auto d-block"></span>
				<!-- brand -->
				<a class="navbar-brand" href="#" id="navbar-site-title">Painel</a>
				<!-- botão do collapse -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#proj-navbar-collapse" aria-controls="proj-navbar-collapse" aria-expanded="false" aria-label="Exibir Toda Navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- collapse do campo e do perfil -->
				<div class="collapse navbar-collapse" id="proj-navbar-collapse">
					<!-- campo de pesquisa -->
					<form class="form-inline" id="navbar-search-form">
						<input type="text" class="form-control form-field proj-form-field" name="busca" placeholder="Pesquisar" id="navbar-search-field">
					</form>
					<!-- perfil do usuário -->
					<div class="ml-auto" id="navbar-profile">
						<img src="https://www.gravatar.com/avatar/9ddf56fd9cabac44efabf3beebaff316.jpg?size=240&d=https%3A%2F%2Fwww.artstation.com%2Fassets%2Fdefault_avatar.jpg" alt="" srcset="">
						<span>Batman</span>
					</div>
				</div>
			</nav>
			<!-- conteúdo -->
			<div class="container" id="content">
				<!-- tabela -->
				<div class="table-title">
					<h3>Usuários</h3>
					<input type="text" class="form-control form-field proj-form-field" name="buscaUsuario" placeholder="Pesquisar Usuário">
				</div>
				<table class="table bg-white">
					<thead>
						<tr>
							<th class="table-col-title">#</th>
							<th class="table-col-title">Nome</th>
							<th class="table-col-title">Sobrenome</th>
							<th class="table-col-title">Usuário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>1</th>
							<td>Bruce</td>
							<td>Wayne</td>
							<td>Batman</td>
						</tr>
						<tr>
							<th>2</th>
							<td>Peter</td>
							<td>Parker</td>
							<td>Homem-Aranha</td>
						</tr>
						<tr>
							<th>3</th>
							<td>Diana</td>
							<td>Prince</td>
							<td>Mulher-Maravilha</td>
						</tr>
						<tr>
							<th>4</th>
							<td>Ororo</td>
							<td>Munroe</td>
							<td>Tempestade</td>
						</tr>
					</tbody>
				</table>
				<!-- formulário -->
				<h3 class="proj-main-text-h3" id="main-page-form-title">Novo Artigo</h3>
				<div>
					<form class="card proj-form">
						<div class="card-body proj-form-card-body">
							<div class="form-group">
								<label>Autor</label>
								<input class="form-field proj-form-field form-control" id="user-field" placeholder="Autor" type="text" name="autor">
								<hr>
							</div>
							<div class="form-group">
								<label>Título</label>
								<input class="form-field proj-form-field form-control" id="title-field" placeholder="Título" type="text" name="titulo">
								<hr>
							</div>
							<div class="form-group">
								<label>Artigo</label>
								<textarea class="form-field proj-form-field form-control" id="article-field" placeholder="Digite seu artigo"  type="text" name="artigo"></textarea>
								<hr>
							</div>
							<div class="form-group">
								<label>Data</label>
								<input class="form-field proj-form-field form-control" id="date-field" placeholder="Data" type="date" name="data">
							</div>	
						</div>
						<div class="confirm-btns card-footer">
							<button class="btn btn-primary">Criar e Adicionar Outro</button>
							<button class="btn btn-primary">Publicar Artigo</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<!-- JS do Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//código para alternar a visibilidade do sidebar
		$("#menu-toggle").click(function(event){
			event.preventDefault();
			$("#wrapper").toggleClass("toggled")
		});
	</script>
</body>
</html>
